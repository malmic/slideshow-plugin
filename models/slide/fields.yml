# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: flosch.slideshow::lang.fields.slide.name
        span: left
    link:
        label: flosch.slideshow::lang.fields.slide.link
        span: right
    unpublished_at:
        label: flosch.slideshow::lang.fields.slide.unpublished_at
        span: right
        type: datepicker
    published_at:
        label: flosch.slideshow::lang.fields.slide.published_at
        span: left
        type: datepicker
    is_published:
        label: flosch.slideshow::lang.fields.slide.is_published
        span: left
        type: checkbox
    description:
        label: flosch.slideshow::lang.fields.slide.description
        type: richeditor
    slide_image:
        label: flosch.slideshow::lang.fields.slide.image
        mode: image
        span: auto
        required: 1
        type: mediafinder
    slide_image_caption:
        label: flosch.slideshow::lang.fields.slide.image_caption
        span: auto
    sort_order:
        label: flosch.slideshow::lang.fields.slide.sort_order
        span: auto
        default: '0'
        type: number
